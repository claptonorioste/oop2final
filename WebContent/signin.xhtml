
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>SIGN IN</title>
	
</h:head>
<h:body>
	<div id="wrapper">
		<div id="header">
			<h2>SIGN IN</h2>
		</div>
	</div>
	<div id="container">
		<div id="wrapper">
		<div id="header" style=" text-align:center;border-radius: 17px 0px;width: 50%;">
		</div>
	</div>
	<h:form>
	<table >
			<tr>
				<td>Username:</td>	
				<td>
				 	<h:inputText value="#{userAccount.username}" id="firstName" /> 
				</td>	
			</tr>
			<tr>	
				<td>Password:</td>	
				<td>
				 	 <h:inputText value="#{userAccount.password}" id="lastName" /> 
				</td>			
			</tr>
		
			<tr>
				<td colspan="2">
					<h:commandButton value="Log in" style="width:48%;" styleClass="btn btn-primary" action="#{loginController.login(userAccount)}"/>
				</td>
			
			</tr>
		
	
	</table >
		</h:form>
		

	</div>	
</h:body>
</html>
