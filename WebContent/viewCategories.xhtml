
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>SIGN IN</title>
	
</h:head>
<h:body>
	<f:metadata>
  		<f:event type="preRenderView" listener="#{courseCategoryContrller.loadCategory()}"/>
	</f:metadata>
	<div id="wrapper">
		<div id="header">
			<h2>VIEW CATEGORIES</h2>
		</div>
	</div>
	<div id="container">
		<div id="wrapper">
		<div id="header" style=" text-align:center;border-radius: 17px 0px;width: 50%;">
		</div>
	</div>
	<h:form>
		<h:selectOneMenu classStyle="dropdown-toggle" value="">
   			
			
   			<f:selectItems var="tempCategory" value="#{courseCategoryContrller.category}"
   			 itemLabel="#{tempCategory.categoryName}" itemValue="#{tempCategory.id}"/>
   			 
   			 
   			 
	
   		</h:selectOneMenu>
	</h:form>
		

	</div>	
</h:body>
</html>
