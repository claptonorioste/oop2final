
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

	<title>Menu</title>
	
	<h:outputStylesheet library="css" name="b_styles.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	<h:outputStylesheet library="css" name="login-styles.css"/>	
	
</h:head>

<h:body>
	<div id="wrapper">
		<div id="header">
			<h2>Management System</h2>
		</div>
	</div>
	
	<div id="container">
		<div id="wrapper">
		<div id="header" style=" text-align:center;border-radius: 17px 0px;width: 50%;">
			<h2>Add</h2>
		</div>
	</div>
	<h:form>
		 <h:inputHidden value="#{student.id}" />
		<table class="table table-bordered">
			<tr>
				<td>Firstname:</td>	
				<td>
				 	<h:inputText value="#{student.firstName}" id="firstName" /> 
				</td>		
			</tr>
			<tr>
				<td>Lastname:</td>	
				<td>
				 	 <h:inputText value="#{student.lastName}" id="lastName" /> 
				</td>		
			</tr>
			<tr>
				<td>Email:</td>	
				<td>
				 	 <h:inputText value="#{student.email}" id="email" 
									required="true"
            							requiredMessage="Required!"/> <h:message for="email"  />
				</td>		
			</tr>
			<tr>
				<td colspan="2">
					<h:commandButton value="Save" style="width:48%;" styleClass="btn btn-primary" action="#{studentController.addStudent(student)}"/>
					<h:outputText value="&#160;" /><h:outputText value="&#160;" />
					<h:outputLink style="width:48%;" styleClass="btn btn-danger" value="list-students.xhtml">Back to List</h:outputLink>
				</td>
			
			</tr>
		
		</table>
	
	
		</h:form>

	</div>	
</h:body>
</html>
