
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

	<title>Menu</title>
	
	<h:outputStylesheet library="css" name="b_styles.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	<h:outputStylesheet library="css" name="login-styles.css"/>	
	
</h:head>

<h:body>
	<div id="wrapper">
		<div id="header">
			<h2>Management System</h2>
		</div>
	</div>
	
	<div id="container">
		<div id="wrapper">
		<div id="header" style=" text-align:center;border-radius: 17px 0px;width: 50%;">
			<h2>Menu</h2>
		</div>
	</div>
	<h:form>
		<table class="table table-bordered">
			<tr>
				<td>Select Menu:</td>	
				<td>
				 <h:selectOneMenu classStyle="dropdown-toggle" value="#{login.page}">
   					<f:selectItem itemValue="master" itemLabel="User Master - List" />
   					<f:selectItem itemValue="client" itemLabel="Client Master - List" />
   				</h:selectOneMenu>
				</td>		
			</tr>
			<tr>
				<td colspan = "2"><h:commandButton style="width:100%;" value="Submit" styleClass="login btn btn-primary " action="#{studentController.redirect(login)}"/>
		</td>
			</tr>
		
		</table>
	
	
		</h:form>

	</div>	
</h:body>
</html>
